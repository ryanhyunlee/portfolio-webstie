<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Ryan Lee</title>

    <link rel="stylesheet" href="./contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Ephesis&family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo"><a href="/">Ryan Lee</a></div>
      <ul class="list-items">
        <li class="list-item"><a href="/">home</a></li>
        <li class="list-item"><a href="/pages/projects.html">projects</a></li>
        <li class="list-item current">
          <a href="/pages/contact.html">contact</a>
        </li>
      </ul>
    </nav>

    <!-- Contact Form -->
    <div class="contact-container">
      <form
        action="https://formspree.io/f/meqvdgvl"
        method="POST"
        class="contact-form"
      >
        <h2 class="contact-title">Contact Me</h2>
        <label for="name">Name: </label>
        <input type="text" name="name" />
        <label for="email">Email: </label>
        <input type="text" name="email" />
        <label for="message">Message: </label>
        <textarea name="message" cols="150" rows="10"></textarea>
        <a href="#">
          <button type="submit" class="contact-btn">Submit</button>
        </a>
      </form>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2021-2022 All rights reserved</p>
    </div>
  </body>
</html>
